<html>
  <head>
    <meta charset=&quot;utf-8&quot;>
    <title>Banner com Fogos de Artifício no Aniversário</title>
    <style>
      /* Zera margens e overflow */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100vh;
      }

      #banner-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Banner no fundo (z-index:1) */
      #banner-fixo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      /* Texto acima do banner (z-index:2), centralizado e com fonte preta */
      #comemoracao {
        position: absolute;
        z-index: 2;
        top: 68%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        padding: 0 5vw;
        color: #000;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 7vh;
        font-weight: bold;
        text-align: center;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      }

      /* Animação para o texto de aniversário */
      @keyframes flash {
        0% { color: blue; }
        50% { color: black; }
        100% { color: blue; }
      }
      .birthday {
        animation: flash 0.5s infinite;
      }

      /* Container para efeitos visuais (z-index:3) */
      .twinkle-lights {
        position: absolute;
        z-index: 3;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Estrelas (usadas em dias não aniversário) */
      .twinkle-lights span {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #fff;
        clip-path: polygon(
          50% 0%,
          64.7% 29.8%,
          97.6% 34.6%,
          73.8% 57.7%,
          79.4% 90.45%,
          50% 75%,
          20.6% 90.45%,
          26.2% 57.7%,
          2.45% 34.55%,
          35.3% 29.78%
        );
        opacity: 0;
        animation: blink 3s infinite ease-in-out;
        box-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff, 0 0 60px #fff;
      }
      @keyframes blink {
        0%   { opacity: 0.1; transform: scale(0.8); }
        50%  { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.1; transform: scale(0.8); }
      }

      /* Estilos para os fogos de artifício */
      .firework {
        position: absolute;
        width: 0;
        height: 0;
        pointer-events: none;
      }
      .firework-particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        opacity: 1;
        animation: explode 1s ease-out forwards;
      }
      @keyframes explode {
        from { transform: translate(0, 0); opacity: 1; }
        to { transform: translate(var(--dx), var(--dy)); opacity: 0; }
      }
    </style>
  </head>

    <script>
      // Banco de dados de mensagens e datas
      const bancoDeDados = [
        { data: new Date(2026, 0, 1), mensagem: &quot;Feliz Ano Novo!&quot; },
        { data: new Date(2025, 3, 07), mensagem: &quot;🥳 Feliz Aniversário, Rafaela Taborda! 🥳&quot; },
        { data: new Date(2025, 3, 12), mensagem: &quot;🥳 Feliz Aniversário, Rhafael Mendes! 🥳&quot; },
        { data: new Date(2025, 3, 23), mensagem: &quot;🥳 Feliz Aniversário, Selma Botelho! 🥳&quot; },
        { data: new Date(2025, 3, 25), mensagem: &quot;🥳 Feliz Aniversário, Gabriel Freire! 🥳&quot; },
        { data: new Date(2025, 3, 26), mensagem: &quot;🥳 Feliz Aniversário, Pedro Camargo! 🥳&quot; },
        { data: new Date(2025, 3, 28), mensagem: &quot;🥳 Feliz Aniversário, Iasmim Ferreira! 🥳&quot; },
        { data: new Date(2025, 3, 30), mensagem: &quot;🥳 Feliz Aniversário, Diogo e André! 🥳&quot; },
        { data: new Date(2025, 3, 09), mensagem: &quot;🎉🦺 1 Ano Sem Acidentes 🦺🎉&quot; },
        { data: new Date(2025, 0, 00), mensagem: &quot;🥳 Feliz Aniversário, Fillipe Soares! 🥳&quot; },
        { data: new Date(), mensagem: &quot;#PSRindústria&quot; }
      ];

      const dataAtual = new Date();
      let isBirthday = false;
      for (let i = 0; i < bancoDeDados.length; i++) {
        const comemoracao = bancoDeDados[i];
        if (
          dataAtual.getDate() === comemoracao.data.getDate() &amp;&amp;
          dataAtual.getMonth() === comemoracao.data.getMonth() &amp;&amp;
          dataAtual.getFullYear() === comemoracao.data.getFullYear()
        ) {
          const elem = document.getElementById(&quot;comemoracao&quot;);
          elem.textContent = comemoracao.mensagem;
          if (comemoracao.mensagem.indexOf(&quot;Aniversário&quot;) !== -1) {
            elem.classList.add(&quot;birthday&quot;);
            isBirthday = true;
          }
          break;
        }
      }

      // Função para criar estrelinhas (dias não aniversário)
      function createStars() {
        const container = document.querySelector('.twinkle-lights');
        const numberOfStars = 20;
        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement(&quot;span&quot;);
          star.style.top = Math.random() * 100 + &quot;%&quot;;
          star.style.left = Math.random() * 100 + &quot;%&quot;;
          star.style.animationDelay = Math.random() * 3 + &quot;s&quot;;
          star.style.animationDuration = (2 + Math.random() * 3) + &quot;s&quot;;
          star.addEventListener(&quot;animationiteration&quot;, function() {
            this.style.top = Math.random() * 100 + &quot;%&quot;;
            this.style.left = Math.random() * 100 + &quot;%&quot;;
          });
          container.appendChild(star);
        }
      }

      // Função para criar fogos de artifício (dias de aniversário)
      function createFireworks() {
        const container = document.querySelector('.twinkle-lights');
        container.innerHTML = &quot;&quot;; // limpa conteúdo anterior
        // Cria fogos de artifício a cada 500ms
        setInterval(function() {
          spawnFirework();
        }, 500);
      }

      // Cria um único fogo de artifício com várias partículas coloridas
      function spawnFirework() {
        const container = document.querySelector('.twinkle-lights');
        const firework = document.createElement(&quot;div&quot;);
        firework.className = &quot;firework&quot;;
        firework.style.top = Math.random() * 100 + &quot;%&quot;;
        firework.style.left = Math.random() * 100 + &quot;%&quot;;
        container.appendChild(firework);
        const particleCount = 12;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement(&quot;div&quot;);
          particle.className = &quot;firework-particle&quot;;
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 50;
          particle.style.setProperty(&quot;--dx&quot;, Math.cos(angle) * distance + &quot;px&quot;);
          particle.style.setProperty(&quot;--dy&quot;, Math.sin(angle) * distance + &quot;px&quot;);
          // Define cor aleatória para cada partícula
          const randomHue = Math.floor(Math.random() * 360);
          const color = `hsl(${randomHue}, 100%, 50%)`;
          particle.style.background = color;
          particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
          firework.appendChild(particle);
        }
        // Remove o fogo após a animação (1 segundo)
        setTimeout(function() {
          firework.remove();
        }, 1000);
      }

      window.onload = function() {
        if (isBirthday) {
          createFireworks();
        } else {
          createStars();
        }
      };
    </script>

  <script>
    // Data/horário em Brasília
    const brasiliaTime = new Date(
      new Date().toLocaleString(&quot;en-US&quot;, { timeZone: &quot;America/Sao_Paulo&quot; })
    );
    const dayOfWeek = brasiliaTime.getDay();
    const dayOfMonth = brasiliaTime.getDate();
    const month = brasiliaTime.getMonth();
    const year = brasiliaTime.getFullYear();
    const meses = [&quot;Janeiro&quot;,&quot;Fevereiro&quot;,&quot;Março&quot;,&quot;Abril&quot;,&quot;Maio&quot;,&quot;Junho&quot;,
                   &quot;Julho&quot;,&quot;Agosto&quot;,&quot;Setembro&quot;,&quot;Outubro&quot;,&quot;Novembro&quot;,&quot;Dezembro&quot;];
    const dayBoxes = document.querySelectorAll('.day-box');
    const monthYearEl = document.querySelector('.month-year');
    monthYearEl.textContent = `${meses[month]} de ${year}`;

    // Feriados (mês-dia)
    const holidays = {
      &quot;1-1&quot;: &quot;Feliz Ano Novo!&quot;,
      &quot;3-15&quot;: &quot;Feliz Dia do Consumidor!&quot;,
      &quot;4-18&quot;: &quot;Feliz Sexta-feira Santa à todos!&quot;,
      &quot;4-20&quot;: &quot;Feliz Páscoa à todos!&quot;,
      &quot;4-21&quot;: &quot;Dia de Tiradentes&quot;,
      &quot;4-23&quot;: &quot;Feliz dia de São Jorge&quot;,
      &quot;5-1&quot;: &quot;Feliz dia do Trabalhador&quot;,
      &quot;5-11&quot;: &quot;Feliz dia das Mães!&quot;,
      &quot;6-12&quot;: &quot;Dia dos Namorados!&quot;,
      &quot;6-19&quot;: &quot;Dia de Corpus Christi&quot;,
      &quot;8-10&quot;: &quot;Feliz dia dos Pais!&quot;,
      &quot;9-7&quot;: &quot;Dia da Independência do Brasil&quot;,
      &quot;9-15&quot;: &quot;Feliz dia do Cliente!&quot;,
      &quot;10-12&quot;: &quot;Feliz dia das Crianças!&quot;,
      &quot;11-2&quot;: &quot;Dia de Finados&quot;,
      &quot;11-15&quot;: &quot;Proclamação da República&quot;,
      &quot;11-20&quot;: &quot;Dia de Zumbi e da Consciência Negra&quot;,
      &quot;12-25&quot;: &quot;Feliz Natal à todos!&quot;,
      &quot;12-31&quot;: &quot;Feliz Ano Novo!&quot;
    };

    dayBoxes.forEach(box => {
      const boxDay = parseInt(box.dataset.day, 10);
      const offset = boxDay - dayOfWeek;
      const dateBlock = new Date(year, month, dayOfMonth + offset);
      const blockKey = `${dateBlock.getMonth()+1}-${dateBlock.getDate()}`;

      // Número do dia
      box.querySelector('.day-number').textContent = dateBlock.getDate();

      // 1) Feriados (exceto hoje) → verde
      if (holidays[blockKey] &amp;&amp; offset !== 0) {
        box.classList.add('holiday');
        return;
      }

      // 2) Hoje
      if (offset === 0) {
        if (holidays[blockKey]) {
          // Hoje é feriado → verde + contorno laranja (#ffb600)
          monthYearEl.textContent = holidays[blockKey];
          box.classList.add('holiday-today');
        } else {
          // Hoje é dia útil → laranja
          box.classList.add('highlight');
        }
        return;
      }

      // 3) Dias passados (offset < 0) → cinza
      if (offset < 0) {
        box.classList.add('past');
        return;
      }

      // 4) Finais de semana futuros → cinza
      if (boxDay === 0 || boxDay === 6) {
        box.classList.add('weekend');
      }
    });

    // Mensagens opcionais
    if (dayOfWeek === 5) monthYearEl.textContent = &quot;#Sextooooou 🥳&quot;;
    if (dayOfWeek === 1) monthYearEl.textContent = &quot;Uma ótima segunda à todos! 🙏&quot;;
  </script>

</body>
</html>

        texto: &quot;#7b0d0d&quot;
      }
    };

    // Obtemos o mês atual (0-11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que serão alterados
    const iconeJornal = document.querySelector('.icone-jornal');
    const nomeJornal = document.querySelector('.nome-jornal');
    const svgIcon = document.querySelector('.icone-jornal svg');

    // Aplica a cor de fundo: se for julho, usamos background com degradê
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;

    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }
    // Aplica a cor (atributo fill) do SVG
    if (svgIcon) {
      svgIcon.setAttribute('fill', configuracao.texto);

    const coresPorMes = {
      0: { // Janeiro
        fundo: &quot;#cfd0d5&quot;,
        texto: &quot;#000000&quot;
      },
      1: { // Fevereiro
        fundo: &quot;#ff7709&quot;,
        texto: &quot;#FFFFFF&quot;
      },
      2: { // Março
        fundo: &quot;#fec9d9&quot;,
        texto: &quot;#b6063b&quot;
      },
      3: { // Abril
        fundo: &quot;#abc8e7&quot;,
        texto: &quot;#20466f&quot;
      },
      4: { // Maio
        fundo: &quot;#ff7bac&quot;,
        texto: &quot;#89103d&quot;
      },
      5: { // Junho
        fundo: &quot;#588644&quot;,
        texto: &quot;#154003&quot;
      },
      6: { // Julho - degradê
        fundo: &quot;linear-gradient(to right, #01a75b, #fecd2a)&quot;,
        texto: &quot;#574a20&quot;
      },
      7: { // Agosto
        fundo: &quot;#886aaa&quot;,
        texto: &quot;#513176&quot;
      },
      8: { // Setembro
        fundo: &quot;#ffce59&quot;,
        texto: &quot;#594d31&quot;
      },
      9: { // Outubro
        fundo: &quot;#f6c0d8&quot;,
        texto: &quot;#9a335d&quot;
      },
      10: { // Novembro
        fundo: &quot;#d4eff1&quot;,
        texto: &quot;#034d72&quot;
      },
      11: { // Dezembro
        fundo: &quot;#b42619&quot;,
        texto: &quot;#7b0d0d&quot;
      }
    };

    // Obtemos o mês atual (0 a 11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que serão alterados
    const iconeJornal = document.querySelector('.icone-jornal');
    const nomeJornal = document.querySelector('.nome-jornal');
    const svgIcon = document.querySelector('.icone-jornal svg');

    // Aplica a cor de fundo: se for julho, utiliza o degradê; caso contrário, usa a cor sólida
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;
      }
    }

    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }

    // Aplica a cor do ícone (atributo fill do SVG)
    if (svgIcon) {
      svgIcon.setAttribute('fill', configuracao.texto);
    }

<html lang=&quot;pt&quot;>
<head>
  <meta charset=&quot;UTF-8&quot; />
  <meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;>
  <title>Display com Frase Diária</title>
  <!-- Importa a fonte Poppins do Google Fonts -->
  <link href=&quot;https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&amp;display=swap&quot; rel=&quot;stylesheet&quot;>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    .display {
      width: 100%;
      max-width: 800px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
      padding: 0 15px;
      border-radius: 10px;
    }
    #daily-quote {
      margin: 0;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.2;
      display: inline-block;
      transition: opacity 1s ease-in-out;
      opacity: 1;
      font-size: 1.2rem;
    }
    @keyframes flashAnimation {
      0%   { filter: brightness(1) hue-rotate(0deg); }
      50%  { filter: brightness(2) hue-rotate(45deg); }
      100% { filter: brightness(1) hue-rotate(0deg); }
    }
    .flash {
      animation: flashAnimation 1s ease-in-out 2;
    }
  </style>
</head>
<body>
  <div class=&quot;display&quot;>
    <p id=&quot;daily-quote&quot;>Frase do dia:</p>
  </div>

  <script>
  document.addEventListener(&quot;DOMContentLoaded&quot;, function() {
    // FLASH INICIAL
    const displayContainer = document.querySelector(&quot;.display&quot;);
    displayContainer.classList.add(&quot;flash&quot;);
    setTimeout(() => displayContainer.classList.remove(&quot;flash&quot;), 2000);

    // CORES POR MÊS
    const coresPorMes = {
      0: { fundo: &quot;#cfd0d5&quot;, texto: &quot;#000000&quot; },
      1: { fundo: &quot;#ff7709&quot;, texto: &quot;#FFFFFF&quot; },
      2: { fundo: &quot;#fec9d9&quot;, texto: &quot;#b6063b&quot; },
      3: { fundo: &quot;#abc8e7&quot;, texto: &quot;#20466f&quot; },
      4: { fundo: &quot;#ff7bac&quot;, texto: &quot;#89103d&quot; },
      5: { fundo: &quot;#588644&quot;, texto: &quot;#154003&quot; },
      6: { fundo: &quot;linear-gradient(to right, #01a75b, #fecd2a)&quot;, texto: &quot;#574a20&quot; },
      7: { fundo: &quot;#886aaa&quot;, texto: &quot;#513176&quot; },
      8: { fundo: &quot;#ffce59&quot;, texto: &quot;#594d31&quot; },
      9: { fundo: &quot;#f6c0d8&quot;, texto: &quot;#9a335d&quot; },
      10:{ fundo: &quot;#d4eff1&quot;, texto: &quot;#034d72&quot; },
      11:{ fundo: &quot;#b42619&quot;, texto: &quot;#7b0d0d&quot; }
    };
    const now = new Date(), month = now.getMonth();
    const cfg = coresPorMes[month];
    if (month === 6) {
      displayContainer.style.background = cfg.fundo;
    } else {
      displayContainer.style.backgroundColor = cfg.fundo;
    }
    const displayElement = document.getElementById(&quot;daily-quote&quot;);
    displayElement.style.color = cfg.texto;

&quot;“Não gaste sua indignação apenas em revolta; use-a para abastecer ações concretas.”&quot;,

&quot;“Não me pergunte quem sou, nem me diga para permanecer o mesmo.” - Michel Foucault&quot;,
&quot;“O pensamento crítico cresce onde há liberdade de questionar e disposição de ouvir.”&quot;,
&quot;“Apressa-te a viver bem e pensa que cada dia é, por si só, uma vida.” - Sêneca&quot;,
&quot;“O perdão não apaga erros, mas impede que eles guiem nosso futuro.”&quot;,
&quot;“O ser humano carece mais de sentido do que de certezas.”&quot;,
&quot;“A vitalidade da esperança se nutre na convicção de que o bem pode prevalecer.”&quot;,
&quot;“Falar do que nos incomoda sem agir é como saber o problema sem buscar a solução.”&quot;,
&quot;“Não penses mal dos que procedem mal; pensa somente que estão equivocados.” - Sócrates&quot;,
&quot;“O impossível começa a ganhar forma quando se abre um espaço de dúvida sobre sua impossibilidade.”&quot;,
&quot;“A vontade de aprender é a faísca que ascende as grandes transformações pessoais.”&quot;,
&quot;“Ama e faz o que quiseres.” - Santo Agostinho&quot;,
&quot;“A escassez de atenção é a grande pobreza destes tempos acelerados.”&quot;,
&quot;“A raiva, quando bem conduzida, pode ser combustível para uma justa transformação.”&quot;,
&quot;“Não existe vida significativa sem paixão pelo que se faz.” - Clóvis de Barros Filho&quot;,
&quot;“Buscar a paz é cultivar a justiça; sem justiça, a paz não passa de ilusão.”&quot;,
&quot;“Enquanto não perdemos o medo de perder tudo, não começamos a viver.” - Luiz Felipe Pondé&quot;,
&quot;“A verdadeira grandeza está em aprender diariamente, jamais supondo que sabemos o suficiente.”&quot;,
&quot;“Seu tempo de vida é a sua maior riqueza; use-o para cultivar o que realmente importa.”&quot;,
&quot;“Ter fé na humanidade é apostar na capacidade de cada pessoa para o bem.”&quot;,
&quot;“Para encontrar a si mesmo, pense por si mesmo.” - Sócrates&quot;,
&quot;“A esperança é um princípio vital: enquanto há vida, há esperança.”&quot;,
&quot;“Sacrifício sem propósito é mero sofrimento; com propósito, é construção de algo maior.”&quot;,
&quot;“Para quem crê, nenhuma explicação é necessária; para quem não crê, nenhuma explicação é possível.” - Tomás de Aquino&quot;,
&quot;“A convivência floresce a humanidade; no isolamento, crescem as incompreensões.”&quot;,
&quot;“É parte da cura o desejo de ser curado.” - Sêneca&quot;,
&quot;“Emprego é fonte de renda; trabalho é fonte de vida.” - Mário Sérgio Cortella&quot;,

&quot;“Devemos observar o passado sem nos aprisionar a ele; aprender e seguir adiante é ato de sabedoria.”&quot;,

&quot;“A força da vontade pode erguer pontes onde a razão viu apenas abismos.”&quot;,
&quot;“O amor genuíno não compete, soma forças e multiplica horizontes.”&quot;,
&quot;“A amizade é uma alma em dois corpos.” - Aristóteles&quot;,

&quot;“A coragem aparece quando a importância de agir supera o medo de falhar.”&quot;,
&quot;“A adversidade molda a argila que somos, revelando nossa forma mais autêntica.”&quot;,

&quot;“O dia amanhece para quem arrisca acordar a alma antes do sol.”&quot;,

&quot;“Aquilo que não me mata, me torna mais forte.” - Friedrich Nietzsche&quot;,

&quot;“Sofremos mais na imaginação do que na realidade.” - Sêneca&quot;,

&quot;“Faça o teu melhor, nas condições que você tem, enquanto não tem condições melhores para fazer melhor ainda.” - Mário Sérgio Cortella&quot;,
&quot;“Sem música, a vida seria um erro.” - Friedrich Nietzsche&quot;,
&quot;“Somos feitos de carne, mas temos de viver como se fôssemos de ferro.” - Sigmund Freud&quot;,

&quot;“Ame sem medida, mas estabeleça limites para que o amor também respeite a si mesmo.”&quot;,
&quot;“Festeje as conquistas; nelas repousa a força para encarar as próximas batalhas.”&quot;,
&quot;“Temo o homem de um só livro.” - Tomás de Aquino&quot;,
&quot;“A leitura abre janelas na mente; a partilha do que lemos areja todo o ambiente social.”&quot;,

&quot;“A verdadeira riqueza está em partilhar o que se sabe e o que se sente.”&quot;,

&quot;“Não basta querer mudar o mundo; é preciso mudar a nós mesmos dentro dele.”&quot;,
&quot;“Se você quer caminhar rápido, pode ir sozinho; mas, se quer ir longe, aprenda a caminhar junto.”&quot;,
&quot;“Um coração grato enxerga no erro o caminho para chegar ao acerto.”&quot;,
&quot;“Ser ético é recusar privilégios que machucam a dignidade alheia.”&quot;,
&quot;“Ter paciência é reconhecer o tempo certo; apressar-se é esquecer a sabedoria dos ciclos.”&quot;,
&quot;“A memória do ontem dá direção ao hoje e lança a semente do amanhã.”&quot;,
&quot;“Cooperar é reconhecer que ninguém floresce sozinho; precisamos semear em conjunto.”&quot;,

&quot;“Mesmo a mais escura noite pode abrigar uma fagulha de esperança.”&quot;,

&quot;“A tarefa de viver é dura, mas fascinante.” - Clóvis de Barros Filho&quot;,
&quot;“Ser firme não significa ser duro; gentileza pode existir lado a lado com convicção.”&quot;,
&quot;“Os encontros que nos transformam são aqueles em que doamos parte de nós e acolhemos parte do outro.”&quot;,
&quot;“O sonho é a estrada real que conduz ao inconsciente.” - Sigmund Freud&quot;,

&quot;“Não me arrependo de nada. Aquele que se arrepende do que fez é duplamente miserável.” - Baruch Spinoza&quot;,

&quot;“A esperança tem duas filhas lindas: a indignação e a coragem.” - Santo Agostinho&quot;,
&quot;“A rotina será prazerosa se eu enxergar o resultado dela como prazeroso.” - Mário Sérgio Cortella&quot;,
&quot;“O verdadeiro amor é o amor da diferença, o amor igual é um amor narcísico.” - Leandro Karnal&quot;,
&quot;“A esperança é o sonho do homem desperto.” - Aristóteles&quot;

    ];

    // UTILITÁRIOS
    function countWeekdays(start, end) {
      let c = 0, d = new Date(start);
      while (d <= end) {
        const wd = d.getDay();
        if (wd !== 0 &amp;&amp; wd !== 6) c++;
        d.setDate(d.getDate() + 1);
      }
      return c;
    }
    function resizeToFit(el, container) {
      el.style.fontSize = &quot;20px&quot;;
      let sz = parseFloat(getComputedStyle(el).fontSize);
      while (el.scrollHeight > container.clientHeight &amp;&amp; sz > 8) {
        sz -= 0.5;
        el.style.fontSize = sz + &quot;px&quot;;
      }
    }
    function getDailyQuote() {
      const today = new Date(), dow = today.getDay();
      if (dow === 0 || dow === 6) return &quot;&quot;;
      const ref = new Date(&quot;2025-01-02T00:00:00&quot;);
      const passed = countWeekdays(ref, today);
      return quotes[(passed - 1) % quotes.length];
    }

    // CICLO DE EXIBIÇÃO
    const quoteText = getDailyQuote();
    const labelText = &quot;Reflexão do dia:&quot;;
    const durQuote = 12000, durLabel = 2000, durTrans = 1000;

    function fadeOut(cb) {
      displayElement.style.opacity = 0;
      setTimeout(cb, durTrans);
    }
    function fadeIn(txt, cb) {
      displayElement.textContent = txt;
      displayElement.style.opacity = 0;
      resizeToFit(displayElement, displayContainer);
      setTimeout(() => displayElement.style.opacity = 1, 50);
      if (cb) setTimeout(cb, durTrans);
    }
    function cycle() {
      fadeIn(quoteText, () => {
        setTimeout(() => fadeOut(() => {
          fadeIn(labelText, () => {
            setTimeout(() => fadeOut(cycle), durLabel);
          });
        }), durQuote);
      });
    }

    if (quoteText) {
      cycle();
    } else {
      displayElement.textContent = labelText;
    }
  });
  </script>
</body>
</html>

<html lang=&quot;pt&quot;>
<head>
  <meta charset=&quot;UTF-8&quot;>
  <meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;>
  <title>Dias Sem Acidentes</title>
  <!-- Importação da fonte Roboto -->
  <link href=&quot;https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap&quot; rel=&quot;stylesheet&quot;>
  <style>
    /* Reset básico e remoção da rolagem */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow: hidden; /* Remove a opção de barra de rolagem */
      height: 100%;
    }
    body {
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Caixa fixa na parte inferior com altura de 50px, largura máxima de 400px e cantos arredondados */
    .container {
      background-color: #006400;
      width: 100%;
      max-width: 400px;
      height: 50px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
    }
    /* Estilo do texto que não será negrito */
    .counter {
      font-size: 18px;
      font-weight: normal;
      color: #fff;
    }
    /* Destaque para a parte numérica e para &quot;dias&quot; */
    .highlight {
      font-size: 22px;
      color: #ffd700;
      font-weight: 700;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class=&quot;container&quot;>
    <p class=&quot;counter&quot;>
      👷 estamos <span id=&quot;days&quot; class=&quot;highlight&quot;>0</span><span class=&quot;highlight&quot;>dias</span> sem acidentes
    </p>
  </div>
  
  <script>
    function updateCounter() {
      // Data de início (ajuste conforme necessário)
      const startDate = new Date(&quot;2024-04-09T00:00:00&quot;);
      const currentDate = new Date();
      
      // Calcula a diferença em milissegundos e converte para dias
      const diffTime = currentDate - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      // Atualiza apenas o número destacado
      document.getElementById(&quot;days&quot;).innerText = diffDays;
    }
    
    // Atualiza o contador imediatamente e a cada segundo
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
