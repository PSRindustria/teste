      @keyframes flash {

      @keyframes blink {

      function createFireworks() {

        container.innerHTML = &quot;&quot;; // limpa conte√∫do anterior

      // Cria um √∫nico fogo de artif√≠cio com v√°rias part√≠culas coloridas
      function spawnFirework() {
        const container = document.querySelector('.twinkle-lights');
        const firework = document.createElement(&quot;div&quot;);

      &quot;11-2&quot;: &quot;Dia de Finados&quot;,
      &quot;11-15&quot;: &quot;Proclama√ß√£o da Rep√∫blica&quot;,
      &quot;11-20&quot;: &quot;Dia de Zumbi e da Consci√™ncia Negra&quot;,
      &quot;12-25&quot;: &quot;Feliz Natal √† todos!&quot;,
      &quot;12-31&quot;: &quot;Feliz Ano Novo!&quot;
    };

    dayBoxes.forEach(box => {
      const boxDay = parseInt(box.dataset.day, 10);
      const offset = boxDay - dayOfWeek;
      const dateBlock = new Date(year, month, dayOfMonth + offset);
      const blockKey = `${dateBlock.getMonth()+1}-${dateBlock.getDate()}`;

      // N√∫mero do dia
      box.querySelector('.day-number').textContent = dateBlock.getDate();

      // 1) Feriados (exceto hoje) ‚Üí verde
      if (holidays[blockKey] &amp;&amp; offset !== 0) {
        box.classList.add('holiday');
        return;
      }

      // 2) Hoje
      if (offset === 0) {
        if (holidays[blockKey]) {
          // Hoje √© feriado ‚Üí verde + contorno laranja (#ffb600)
          monthYearEl.textContent = holidays[blockKey];
          box.classList.add('holiday-today');
        } else {
          // Hoje √© dia √∫til ‚Üí laranja
          box.classList.add('highlight');
        }
        return;
      }

      // 3) Dias passados (offset < 0) ‚Üí cinza
      if (offset < 0) {
        box.classList.add('past');
        return;
      }

      // 4) Finais de semana futuros ‚Üí cinza
      if (boxDay === 0 || boxDay === 6) {
        box.classList.add('weekend');
      }
    });

    // Mensagens opcionais
    if (dayOfWeek === 5) monthYearEl.textContent = &quot;#Sextooooou ü•≥&quot;;
    if (dayOfWeek === 1) monthYearEl.textContent = &quot;Uma √≥tima segunda √† todos! üôè&quot;;
  </script>

    // Obtemos o m√™s atual (0-11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que ser√£o alterados
    const iconeJornal = document.querySelector('.icone-jornal');
    const nomeJornal = document.querySelector('.nome-jornal');
    const svgIcon = document.querySelector('.icone-jornal svg');

    // Aplica a cor de fundo: se for julho, usamos background com degrad√™
    if (iconeJornal) {
