<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!--<base target="_blank">--><base href="." target="_blank"> 


  
  <title>Ícone FlappyBob Responsivo - Cores Dinâmicas</title>
  <!-- Importação da fonte "Poppins" -->
  <link href="./css2(1)" rel="stylesheet">
  <!-- Meta tag para garantirmos responsividade em todos os dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Centraliza o conteúdo da página */
    body {
      margin: 0;
      height: 100vh;
      display: -ms-flexbox;       /* Suporte para IE10/11 */
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      -ms-flex-pack: center;
      justify-content: center;
      background-color: transparent;
      overflow: hidden;  /* Evita barras de rolagem */
    }
    
    /* O link envolve todo o componente, removendo a decoração padrão */
    a.icone-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    
    /* Container do ícone com tamanho fluido usando clamp:
       - O tamanho ficará entre 85px (mínimo) e 120px (máximo),
       - Escalando com 40vw no meio.
    */
    .icone-jornal {
      width: clamp(85px, 40vw, 120px);
      height: clamp(85px, 40vw, 120px);
      background-color: #2D81B2; /* Cor padrão que será substituída via script */
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* O SVG ocupa 50% do container para manter a proporção */
    .icone-jornal svg {
      width: 50%;
      height: auto;
    }
    
    /* O texto escala de forma fluida também, entre 13px e 16px.
       A propriedade "text-transform: capitalize" garante que
       a inicial de cada palavra seja exibida em maiúscula.
    */
    .nome-jornal {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(13px, 2vw, 13px);
      font-weight: bold;
      text-transform: capitalize;
      color: #FFFFFF; /* Cor padrão que será substituída via script */
      margin-top: 6px;
      margin-bottom: 3px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Link que envolve o componente e redireciona para a URL desejada -->
  <a class="icone-link" href="https://sites.google.com/view/portalpsr/in%C3%ADcio/game">
    <div class="icone-jornal" style="background-color: rgb(171, 200, 231);">
      <!-- Novo ícone em SVG com a arte em branco (fill="#FFFFFF") -->
      <svg id="Layer_1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" fill="#20466f">
        <path d="m185.939 117.857v-9.679c0-32.351-100.57-32.351-100.57 0v7.958c36.061-20.302 64.515-17.35 100.57 1.721zm240.691-1.721v-7.958c0-32.351-100.57-32.351-100.57 0v9.679c36.056-19.07 64.51-22.023 100.57-1.721zm-240.295 15.615c40.236 22.743 99.094 22.743 139.33 0 36.092-20.399 62.611-25.992 102.208-.888 45.167 28.636 80.415 141.396 73.182 217.55-8.548 90.015-87.151 102.868-142.506 43.046-28.573-30.879-59.901-47.571-102.549-48.012-42.648.442-73.976 17.133-102.549 48.012-55.355 59.822-133.958 46.969-142.506-43.046-7.233-76.155 28.015-188.915 73.182-217.55 39.597-25.104 66.116-19.511 102.208.888zm-32.956 102.873v-36.382h-36.383v36.382h-36.383v36.383h36.383v36.383h36.383v-36.383h36.382v-36.383zm217.729-23.189c-10.241 0-18.544 8.303-18.544 18.544s8.303 18.544 18.544 18.544 18.544-8.303 18.544-18.544-8.303-18.544-18.544-18.544zm-23.189 60.277c0-10.242-8.303-18.544-18.544-18.544s-18.544 8.303-18.544 18.544 8.303 18.544 18.544 18.544 18.544-8.303 18.544-18.544zm23.189 23.189c-10.241 0-18.544 8.303-18.544 18.544s8.303 18.544 18.544 18.544 18.544-8.303 18.544-18.544-8.303-18.544-18.544-18.544zm60.277-23.189c0-10.242-8.303-18.544-18.544-18.544s-18.544 8.303-18.544 18.544 8.303 18.544 18.544 18.544 18.544-8.303 18.544-18.544z" fill-rule="evenodd"></path>
      </svg>
      <!-- Texto "FlappyBob" centralizado dentro do ícone -->
      <div class="nome-jornal" style="color: rgb(32, 70, 111);">FlappyBob</div>
    </div>
  </a>
  
  <script>
    // Mapeamento de cores por mês (0 = Janeiro, 1 = Fevereiro, ..., 11 = Dezembro)
    const coresPorMes = {
      0: { // Janeiro
        fundo: "#cfd0d5",
        texto: "#000000"
      },
      1: { // Fevereiro
        fundo: "#ff7709",
        texto: "#FFFFFF"
      },
      2: { // Março
        fundo: "#fec9d9",
        texto: "#b6063b"
      },
      3: { // Abril
        fundo: "#abc8e7",
        texto: "#20466f"
      },
      4: { // Maio
        fundo: "#ff7bac",
        texto: "#89103d"
      },
      5: { // Junho
        fundo: "#588644",
        texto: "#154003"
      },
      6: { // Julho - degradê
        fundo: "linear-gradient(to right, #01a75b, #fecd2a)",
        texto: "#574a20"
      },
      7: { // Agosto
        fundo: "#886aaa",
        texto: "#513176"
      },
      8: { // Setembro
        fundo: "#ffce59",
        texto: "#594d31"
      },
      9: { // Outubro
        fundo: "#f6c0d8",
        texto: "#9a335d"
      },
      10: { // Novembro
        fundo: "#d4eff1",
        texto: "#034d72"
      },
      11: { // Dezembro
        fundo: "#b42619",
        texto: "#7b0d0d"
      }
    };

    // Obtemos o mês atual (0 a 11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que serão alterados
    const iconeJornal = document.querySelector('.icone-jornal');
    const nomeJornal = document.querySelector('.nome-jornal');
    const svgIcon = document.querySelector('.icone-jornal svg');

    // Aplica a cor de fundo: se for julho (índice 6), utiliza o degradê; para os demais, usa a cor sólida
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;
      }
    }
    
    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }
    
    // Aplica a cor do ícone (atributo fill do SVG)
    if (svgIcon) {
      svgIcon.setAttribute('fill', configuracao.texto);
    }
  </script>
