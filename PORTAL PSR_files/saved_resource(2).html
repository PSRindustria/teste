  <style>
    /* Centraliza o conteúdo da página */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      overflow: hidden;  /* Evita barras de rolagem */
    }
    /* Link sem decoração */
    a.icone-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    /* Container do ícone com tamanho fluido */
    .icone-jornal {
      width: clamp(85px, 40vw, 120px);
      height: clamp(85px, 40vw, 120px);
      background-color: #2D81B2; /* Cor padrão - será substituída via script */
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* SVG ocupa 50% do container */
    .icone-jornal svg {
      width: 50%;
      height: auto;
    }
    /* Estilo do texto do jornal */
    .nome-jornal {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(13px, 2vw, 13px);
      font-weight: bold;
      color: #FFFFFF; /* Cor padrão - será substituída via script */
      margin-top: 6px;
      margin-bottom: 3px;
      text-transform: lowercase;
      text-align: center;
    }

  <script>
    // Mapeamento de cores por mês (0 = Janeiro, 1 = Fevereiro, ..., 11 = Dezembro)
    const coresPorMes = {
      0: { // Janeiro
        fundo: "#cfd0d5",
        texto: "#000000"
      },
      1: { // Fevereiro
        fundo: "#ff7709",
        texto: "#FFFFFF"
      },
      2: { // Março
        fundo: "#fec9d9",
        texto: "#b6063b"
      },
      3: { // Abril
        fundo: "#abc8e7",
        texto: "#20466f"
      },
      4: { // Maio
        fundo: "#ff7bac",
        texto: "#89103d"
      },
      5: { // Junho
        fundo: "#588644",
        texto: "#154003"
      },
      6: { // Julho - degradê
        fundo: "linear-gradient(to right, #01a75b, #fecd2a)",
        texto: "#574a20"
      },
      7: { // Agosto
        fundo: "#886aaa",
        texto: "#513176"
      },
      8: { // Setembro
        fundo: "#ffce59",
        texto: "#594d31"
      },
      9: { // Outubro
        fundo: "#f6c0d8",
        texto: "#9a335d"
      },
      10: { // Novembro
        fundo: "#d4eff1",
        texto: "#034d72"
      },
      11: { // Dezembro
        fundo: "#b42619",
        texto: "#7b0d0d"
      }
    };

    // Obtemos o mês atual (0-11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que serão alterados
    const iconeJornal = document.querySelector('.icone-jornal');
    const nomeJornal = document.querySelector('.nome-jornal');
    const svgIcon = document.querySelector('.icone-jornal svg');

    // Aplica a cor de fundo: se for julho, usamos background com degradê
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;
      }
    }
    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }
    // Aplica a cor (atributo fill) do SVG
    if (svgIcon) {
      svgIcon.setAttribute('fill', configuracao.texto);
    }
  </script>
