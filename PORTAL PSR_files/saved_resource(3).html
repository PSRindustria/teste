<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!--<base target="_blank">--><base href="." target="_blank">


  
  <title>Ícone Cardápio Responsivo - Cores Dinâmicas</title>
  <!-- Adicionando a fonte "Poppins" do Google Fonts -->
  <link href="./css2(1)" rel="stylesheet">
  <!-- Meta tag para garantirmos responsividade em todos os dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Centraliza o conteúdo da página */
    body {
      margin: 0;
      height: 100vh;
      display: -ms-flexbox;       /* Suporte para IE10/11 */
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      -ms-flex-pack: center;
      justify-content: center;
      background-color: transparent;
      overflow: hidden;  /* Evita barras de rolagem */
    }
    
    /* O link envolve todo o componente, removendo a decoração padrão */
    a.icone-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    
    /* Container do ícone com tamanho fluido usando clamp:
       - O tamanho ficará entre 85px (mínimo) e 120px (máximo),
       - Escalando com 40vw no meio.
    */
    .icone-jornal {
      width: clamp(85px, 40vw, 120px);
      height: clamp(85px, 40vw, 120px);
      background-color: #2D81B2; /* Cor padrão (será substituída via script) */
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* O SVG ocupa 50% do container para manter a proporção */
    .icone-jornal svg {
      width: 50%;
      height: auto;
    }
    
    /* O texto escala de forma fluida também, entre 15px e 16px */
    .nome-jornal {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(13px, 2vw, 13px);
      font-weight: bold;
      color: #FFFFFF; /* Cor padrão (será substituída via script) */
      margin-top: 6px;
      margin-bottom: 3px;
      text-align: center;
    }
    
    /* Define a animação para o contorno interno que pisca suavemente */
    @keyframes blink {
      0%, 100% {
        box-shadow: inset 0 0 0 3px rgba(255, 180, 0, 1);
      }
      50% {
        box-shadow: inset 0 0 0 3px rgba(255, 180, 0, 0);
      }
    }
    
    /* Aplica a animação quando for segunda-feira */
    .icone-jornal.segunda-blink {
      animation: blink 3s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Link que envolve o componente e redireciona para a URL desejada -->
  <a class="icone-link" href="https://sites.google.com/view/portalpsr/in%C3%ADcio/card%C3%A1pio">
    <div class="icone-jornal" style="background-color: rgb(171, 200, 231);">
      <!-- Ícone em SVG (a cor será modificada via script) -->
      <svg id="Capa_1" enable-background="new 0 0 513.029 513.029" height="512" viewBox="0 0 513.029 513.029" width="512" xmlns="http://www.w3.org/2000/svg" fill="#20466f">

        <path d="m409.015 95.029h-305c-11.046 0-20 8.954-20 20v265.329 112.671c0 11.046 8.954 20 20 20h305c11.046 0 20-8.954 20-20v-378c0-11.045-8.955-20-20-20zm-252.5 180.324h4.345c6.466-41.398 39.257-74.189 80.655-80.655v-7.516c0-8.284 6.716-15 15-15s15 6.716 15 15v-7.516c41.398 6.466 74.189 39.257 80.655 80.655h4.345c8.284 0 15 6.716 15 15s-6.716 15-15 15h-200c-8.284 0-15-6.716-15-15s6.715-15 15-15zm92.817 85.524c0 8.284-6.716 15-15 15h-72c-8.284 0-15-6.716-15-15s6.716-15 15-15h72c8.284 0 15 6.716 15 15zm103.433 75h-192.5c-8.284 0-15-6.716-15-15s6.716-15 15-15h192.5c8.284 0 15 6.716 15 15s-6.716 15-15 15z"></path>
        <path d="m321.636 275.353c-6.827-29.645-33.434-51.818-65.121-51.818s-58.294 22.174-65.121 51.818z"></path>
      </svg>
      <!-- Texto "Cardápio" centralizado dentro do ícone -->
      <div class="nome-jornal" style="color: rgb(32, 70, 111);">Cardápio</div>
    </div>
  </a>
  
  <script>
    // Mapeamento de cores por mês (0 = Janeiro, 1 = Fevereiro, ... 11 = Dezembro)
    const coresPorMes = {
      0: { // Janeiro
        fundo: "#cfd0d5",
        texto: "#000000"
      },
      1: { // Fevereiro
        fundo: "#ff7709",
        texto: "#FFFFFF"
      },
      2: { // Março
        fundo: "#fec9d9",
        texto: "#b6063b"
      },
      3: { // Abril
        fundo: "#abc8e7",
        texto: "#20466f"
      },
      4: { // Maio
        fundo: "#ff7bac",
        texto: "#89103d"
      },
      5: { // Junho
        fundo: "#588644",
        texto: "#154003"
      },
      6: { // Julho - degradê
        fundo: "linear-gradient(to right, #01a75b, #fecd2a)",
        texto: "#574a20"
      },
      7: { // Agosto
        fundo: "#886aaa",
        texto: "#513176"
      },
      8: { // Setembro
        fundo: "#ffce59",
        texto: "#594d31"
      },
      9: { // Outubro
        fundo: "#f6c0d8",
        texto: "#9a335d"
      },
      10: { // Novembro
        fundo: "#d4eff1",
        texto: "#034d72"
      },
      11: { // Dezembro
        fundo: "#b42619",
        texto: "#7b0d0d"
      }
    };

    // Obtemos o mês atual (0 a 11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que serão alterados
    const iconeJornal = document.querySelector('.icone-jornal');
    const nomeJornal = document.querySelector('.nome-jornal');
    const svgIcon = document.querySelector('.icone-jornal svg');

    // Aplica a cor de fundo - se for julho, utiliza degradê
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;
      }
    }
    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }
    // Aplica a cor do ícone (atributo fill do SVG)
    if (svgIcon) {
      svgIcon.setAttribute('fill', configuracao.texto);
    }
    
    // Verifica se é segunda-feira (getDay() retorna 1 para segunda-feira)
    if (dataAtual.getDay() === 1) {
      // Adiciona a classe que aplica o contorno interno animado
      iconeJornal.classList.add("segunda-blink");
    }
  </script>


</body></html>
