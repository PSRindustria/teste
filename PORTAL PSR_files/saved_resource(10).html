    // UTILITÁRIOS
    function countWeekdays(start, end) {
      let c = 0, d = new Date(start);
      while (d <= end) {
        const wd = d.getDay();
        if (wd !== 0 && wd !== 6) c++;
        d.setDate(d.getDate() + 1);
      }
      return c;
    }
    function resizeToFit(el, container) {
      el.style.fontSize = "20px";
      let sz = parseFloat(getComputedStyle(el).fontSize);
      while (el.scrollHeight > container.clientHeight && sz > 8) {
        sz -= 0.5;
        el.style.fontSize = sz + "px";
      }
    }
    function getDailyQuote() {
      const today = new Date(), dow = today.getDay();
      if (dow === 0 || dow === 6) return "";
      const ref = new Date("2025-01-02T00:00:00");
      const passed = countWeekdays(ref, today);
      return quotes[(passed - 1) % quotes.length];
    }

    // CICLO DE EXIBIÇÃO
    const quoteText = getDailyQuote();
    const labelText = "Reflexão do dia:";
    const durQuote = 12000, durLabel = 2000, durTrans = 1000;

    function fadeOut(cb) {
      displayElement.style.opacity = 0;
      setTimeout(cb, durTrans);
    }
    function fadeIn(txt, cb) {
      displayElement.textContent = txt;
      displayElement.style.opacity = 0;
      resizeToFit(displayElement, displayContainer);
      setTimeout(() => displayElement.style.opacity = 1, 50);
      if (cb) setTimeout(cb, durTrans);
    }
    function cycle() {
      fadeIn(quoteText, () => {
        setTimeout(() => fadeOut(() => {
          fadeIn(labelText, () => {
            setTimeout(() => fadeOut(cycle), durLabel);
          });
        }), durQuote);
      });
    }

    if (quoteText) {
      cycle();
    } else {
      displayElement.textContent = labelText;
