  <title>Ícone Cipa Responsivo - Cores Dinâmicas</title>
  <!-- Importação da fonte "Poppins" -->
  <link href="./css2(1)" rel="stylesheet">
  <!-- Meta tag para garantirmos responsividade em todos os dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Centraliza o conteúdo da página */
    body {
      margin: 0;
      height: 100vh;
      display: -ms-flexbox;       /* Suporte para IE10/11 */
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      -ms-flex-pack: center;
      justify-content: center;
      background-color: transparent;
      overflow: hidden;  /* Evita barras de rolagem */
    }
    
    /* O link envolve todo o componente, removendo a decoração padrão */
    a.icone-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    
    /* Container do ícone com tamanho fluido usando clamp:
       - O tamanho ficará entre 85px (mínimo) e 120px (máximo),
       - Escalando com 40vw no meio.
    */
    .icone-jornal {
      width: clamp(85px, 40vw, 120px);
      height: clamp(85px, 40vw, 120px);
      background-color: #2D81B2;  /* Cor padrão que será substituída via script */
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* O SVG ocupa 50% do container para manter a proporção */
    .icone-jornal svg {
      width: 50%;
      height: auto;
    }
    
    /* O texto escala de forma fluida também, entre 15px e 16px
       e a inicial de cada palavra ficará em maiúscula.
    */
    .nome-jornal {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(13px, 2vw, 13px);
      font-weight: bold;
      text-transform: capitalize;
      color: #FFFFFF;  /* Cor padrão que será substituída via script */
      margin-top: 6px;
      margin-bottom: 3px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Link que envolve o componente e redireciona para a URL desejada -->
  <a class="icone-link" href="https://sites.google.com/view/portalpsr/in%C3%ADcio/cipa">
    <div class="icone-jornal" style="background-color: rgb(171, 200, 231);">
      <!-- Novo ícone em SVG com a arte em branco (fill="#FFFFFF") -->
      <svg id="Layer_1" enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#20466f">
        <path d="m503 305.427v9.59c0 14.772-12.086 26.859-26.859 26.859h-90.99v-63.308h90.99c14.773 0 26.859 12.086 26.859 26.859zm-494 0v9.59c0 14.772 12.086 26.859 26.859 26.859h90.989v-63.308h-90.989c-14.773 0-26.859 12.086-26.859 26.859zm369.176-225.171-9.627 144.188c-.293 4.401-4.099 7.731-8.5 7.438s-7.73-4.099-7.438-8.5l10.184-152.533c-16.072-8.963-33.361-15.976-51.544-20.714v178.158c20.71 6.714 42.38 17.089 66.064 31.14l5.284 3.135 94.007.006c-.383-75.783-39.485-142.846-98.43-182.318zm-82.925 143.533v-191.144c0-12.693-10.386-23.08-23.08-23.08h-32.342c-12.694 0-23.081 10.386-23.081 23.08v191.144c26.561-6.292 51.943-6.292 78.503 0zm-116.247 147.065v-76.577c28.895-15.327 53.059-22.991 76.996-23.007 23.899-.016 48.066 7.659 76.996 23.007v76.577c0 21.261-8.472 37.842-25.742 50.255l-51.254 36.838-51.256-36.839c-17.271-12.412-25.74-28.995-25.74-50.254zm20.739-14.813 26.729 33.637c4.572 6.548 13.983 7.443 19.679 1.747l62.014-62.014c5.029-5.03 5.029-13.185 0-18.215-5.03-5.03-13.186-5.03-18.215 0l-51.822 51.822-18.258-22.978c-4.418-5.558-12.506-6.481-18.064-2.063s-6.481 12.506-2.063 18.064zm169.408-82.848v97.66c0 32.86-14.126 60.408-40.809 79.586l-72.342 51.997-72.345-51.996c-26.682-19.177-40.807-46.727-40.807-79.586v-97.661c85.65-50.816 140.653-50.815 226.303 0zm-113.151-17.892c-27.927-.016-55.605 9.067-88.809 27.232-2.653 1.445-4.157 4.178-4.16 7l-.028 81.321c0 26.311 11.067 47.84 32.427 63.191l55.913 40.186c2.905 2.091 6.741 1.945 9.455-.103l55.768-40.082c21.36-15.352 32.43-36.88 32.43-63.192v-81.32c0-3.281-1.976-6.101-4.802-7.335-32.893-17.92-60.401-26.882-88.194-26.898zm-55.251-205.167c-18.183 4.738-35.473 11.751-51.544 20.714l10.184 152.534c.293 4.401-3.037 8.207-7.438 8.5s-8.207-3.037-8.5-7.438l-9.626-144.188c-58.944 39.473-98.047 106.533-98.43 182.318l94.006-.006 5.284-3.135c23.684-14.052 45.354-24.428 66.064-31.141z"></path>
      </svg>
      <!-- Texto "Cipa" centralizado dentro do ícone -->
      <div class="nome-jornal" style="color: rgb(32, 70, 111);">Cipa</div>
    </div>
  </a>
  
  <script>
    // Mapeamento de cores por mês (0 = Janeiro, 1 = Fevereiro, ..., 11 = Dezembro)
    const coresPorMes = {
      0: { // Janeiro
        fundo: "#cfd0d5",
        texto: "#000000"
      },
      1: { // Fevereiro
        fundo: "#ff7709",
        texto: "#FFFFFF"
      },
      2: { // Março
        fundo: "#fec9d9",
        texto: "#b6063b"
      },
      3: { // Abril
        fundo: "#abc8e7",
        texto: "#20466f"
      },
      4: { // Maio
        fundo: "#ff7bac",
        texto: "#89103d"
      },
      5: { // Junho
        fundo: "#588644",
        texto: "#154003"
      },
      6: { // Julho - degradê
        fundo: "linear-gradient(to right, #01a75b, #fecd2a)",
        texto: "#574a20"
      },
      7: { // Agosto
        fundo: "#886aaa",
        texto: "#513176"
      },
      8: { // Setembro
        fundo: "#ffce59",
        texto: "#594d31"
      },
      9: { // Outubro
        fundo: "#f6c0d8",
        texto: "#9a335d"
      },
      10: { // Novembro
        fundo: "#d4eff1",
        texto: "#034d72"
      },
      11: { // Dezembro
        fundo: "#b42619",
        texto: "#7b0d0d"
      }
    };

    // Obtemos o mês atual (0 a 11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos a serem alterados
    const iconeJornal = document.querySelector('.icone-jornal');
    const nomeJornal = document.querySelector('.nome-jornal');
    const svgIcon = document.querySelector('.icone-jornal svg');

    // Aplica a cor de fundo: se for julho (mês 6), utiliza o degradê; para os demais, usa a cor sólida
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;
      }
    }
    
    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }
    
    // Aplica a cor do ícone (atributo fill do SVG)
    if (svgIcon) {
      svgIcon.setAttribute('fill', configuracao.texto);
    }
  </script>
