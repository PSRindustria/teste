" jscontroller="szRU7e" class="w536ob" data-enable-interaction="true" data-url="https://121788204-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html?jsh=m%3B%2F_%2Fscs%2Fabc-static%2F_%2Fjs%2Fk%3Dgapi.lb.pt_BR.ATNbtiFo1ho.O%2Fd%3D1%2Frs%3DAHpOoo_1YLh20Lb4BdBxVY5iwPfQkmf_Og%2Fm%3D__features__" data-code="&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;utf-8&quot;&gt;
    &lt;title&gt;Banner com Fogos de Artifcio no Aniversrio&lt;/title&gt;
    &lt;style&gt;
      /* Zera margens e overflow */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100vh;
      }

      #banner-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Banner no fundo (z-index:1) */
      #banner-fixo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      /* Texto acima do banner (z-index:2), centralizado e com fonte preta */
      #comemoracao {
        position: absolute;
        z-index: 2;
        top: 68%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        padding: 0 5vw;
        color: #000;
        font-family: &#39;Helvetica Neue&#39;, Helvetica, Arial, sans-serif;
        font-size: 7vh;
        font-weight: bold;
        text-align: center;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      }

      /* Animao para o texto de aniversrio */
      @keyframes flash {
        0% { color: blue; }
        50% { color: black; }
        100% { color: blue; }
      }
      .birthday {
        animation: flash 0.5s infinite;
      }

      /* Container para efeitos visuais (z-index:3) */
      .twinkle-lights {
        position: absolute;
        z-index: 3;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Estrelas (usadas em dias no aniversrio) */
      .twinkle-lights span {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #fff;
        clip-path: polygon(
          50% 0%,
          64.7% 29.8%,
          97.6% 34.6%,
          73.8% 57.7%,
          79.4% 90.45%,
          50% 75%,
          20.6% 90.45%,
          26.2% 57.7%,
          2.45% 34.55%,
          35.3% 29.78%
        );
        opacity: 0;
        animation: blink 3s infinite ease-in-out;
        box-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff, 0 0 60px #fff;
      }
      @keyframes blink {
        0%   { opacity: 0.1; transform: scale(0.8); }
        50%  { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.1; transform: scale(0.8); }
      }

      /* Estilos para os fogos de artifcio */
      .firework {
        position: absolute;
        width: 0;
        height: 0;
        pointer-events: none;
      }
      .firework-particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        opacity: 1;
        animation: explode 1s ease-out forwards;
      }
      @keyframes explode {
        from { transform: translate(0, 0); opacity: 1; }
        to { transform: translate(var(--dx), var(--dy)); opacity: 0; }
      }
    &lt;/style&gt;
  &lt;/head&gt;

    &lt;script&gt;
      // Banco de dados de mensagens e datas
      const bancoDeDados = [
        { data: new Date(2026, 0, 1), mensagem: &quot;Feliz Ano Novo!&quot; },
        { data: new Date(2025, 3, 07), mensagem: &quot; Feliz Aniversrio, Rafaela Taborda! &quot; },
        { data: new Date(2025, 3, 12), mensagem: &quot; Feliz Aniversrio, Rhafael Mendes! &quot; },
        { data: new Date(2025, 3, 23), mensagem: &quot; Feliz Aniversrio, Selma Botelho! &quot; },
        { data: new Date(2025, 3, 25), mensagem: &quot; Feliz Aniversrio, Gabriel Freire! &quot; },
        { data: new Date(2025, 3, 26), mensagem: &quot; Feliz Aniversrio, Pedro Camargo! &quot; },
        { data: new Date(2025, 3, 28), mensagem: &quot; Feliz Aniversrio, Iasmim Ferreira! &quot; },
        { data: new Date(2025, 3, 30), mensagem: &quot; Feliz Aniversrio, Diogo e Andr! &quot; },
        { data: new Date(2025, 3, 09), mensagem: &quot; 1 Ano Sem Acidentes &quot; },
        { data: new Date(2025, 0, 00), mensagem: &quot; Feliz Aniversrio, Fillipe Soares! &quot; },
        { data: new Date(), mensagem: &quot;#PSRindstria&quot; }
      ];

      const dataAtual = new Date();
      let isBirthday = false;
      for (let i = 0; i &lt; bancoDeDados.length; i++) {
        const comemoracao = bancoDeDados[i];
        if (
          dataAtual.getDate() === comemoracao.data.getDate() &amp;&amp;
          dataAtual.getMonth() === comemoracao.data.getMonth() &amp;&amp;
          dataAtual.getFullYear() === comemoracao.data.getFullYear()
        ) {
          const elem = document.getElementById(&quot;comemoracao&quot;);
          elem.textContent = comemoracao.mensagem;
          if (comemoracao.mensagem.indexOf(&quot;Aniversrio&quot;) !== -1) {
            elem.classList.add(&quot;birthday&quot;);
            isBirthday = true;
          }
          break;
        }
      }

      // Funo para criar estrelinhas (dias no aniversrio)
      function createStars() {
        const container = document.querySelector(&#39;.twinkle-lights&#39;);
        const numberOfStars = 20;
        for (let i = 0; i &lt; numberOfStars; i++) {
          const star = document.createElement(&quot;span&quot;);
          star.style.top = Math.random() * 100 + &quot;%&quot;;
          star.style.left = Math.random() * 100 + &quot;%&quot;;
          star.style.animationDelay = Math.random() * 3 + &quot;s&quot;;
          star.style.animationDuration = (2 + Math.random() * 3) + &quot;s&quot;;
          star.addEventListener(&quot;animationiteration&quot;, function() {
            this.style.top = Math.random() * 100 + &quot;%&quot;;
            this.style.left = Math.random() * 100 + &quot;%&quot;;
          });
          container.appendChild(star);
        }
      }

      // Funo para criar fogos de artifcio (dias de aniversrio)
      function createFireworks() {
        const container = document.querySelector(&#39;.twinkle-lights&#39;);
        container.innerHTML = &quot;&quot;; // limpa contedo anterior
        // Cria fogos de artifcio a cada 500ms
        setInterval(function() {
          spawnFirework();
        }, 500);
      }

      // Cria um nico fogo de artifcio com vrias partculas coloridas
      function spawnFirework() {
        const container = document.querySelector(&#39;.twinkle-lights&#39;);
        const firework = document.createElement(&quot;div&quot;);
        firework.className = &quot;firework&quot;;
        firework.style.top = Math.random() * 100 + &quot;%&quot;;
        firework.style.left = Math.random() * 100 + &quot;%&quot;;
        container.appendChild(firework);
        const particleCount = 12;
        for (let i = 0; i &lt; particleCount; i++) {
          const particle = document.createElement(&quot;div&quot;);
          particle.className = &quot;firework-particle&quot;;
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 50;
          particle.style.setProperty(&quot;--dx&quot;, Math.cos(angle) * distance + &quot;px&quot;);
          particle.style.setProperty(&quot;--dy&quot;, Math.sin(angle) * distance + &quot;px&quot;);
          // Define cor aleatria para cada partcula
          const randomHue = Math.floor(Math.random() * 360);
          const color = `hsl(${randomHue}, 100%, 50%)`;
          particle.style.background = color;
          particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
          firework.appendChild(particle);
        }
        // Remove o fogo aps a animao (1 segundo)
        setTimeout(function() {
          firework.remove();
        }, 1000);
      }

      window.onload = function() {
        if (isBirthday) {
          createFireworks();
        } else {
          createStars();
        }
      };
    &lt;/script&gt;

&lt;html lang=&quot;pt-BR&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;title&gt;Calendrio Centralizado&lt;/title&gt;
  &lt;!-- Importa a fonte Poppins do Google Fonts --&gt;
  &lt;link href=&quot;https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap&quot; rel=&quot;stylesheet&quot;&gt;
  &lt;style&gt;
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: &#39;Poppins&#39;, sans-serif;
    }
    .outer-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      padding: 10px;
    }
    .calendar-container {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
    }
    .day-box {
      flex: 1 1 0;
      height: 75px;
      background-color: #003366;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      font-weight: 600;
      text-align: center;
      font-size: clamp(1rem, 1.5vw, 1.5rem);
      padding: 3px;
      transition: border 0.2s;
    }
    /* Hoje em destaque laranja */
    .day-box.highlight {
      background-color: #ffb600;
      color: #444;
    }
    /* Feriados (no hoje) em verde */
    .day-box.holiday {
      background-color: #a3d5a2 !important;
      color: #333 !important;
    }
    /* Hoje feriado: verde + contorno laranja (#ffb600) */
    .day-box.holiday-today {
      background-color: #a3d5a2 !important;
      color: #333 !important;
      border: 3px solid #ffb600;
    }
    /* Dias passados em cinza */
    .day-box.past {
      background-color: #cecece !important;
      color: #777 !important;
    }
    /* Finais de semana futuros em cinza */
    .day-box.weekend {
      background-color: #cecece !important;
      color: #777 !important;
    }
    .day-name {
      margin-bottom: 2px;
    }
    .month-year {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 400;
      text-align: center;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;

  &lt;div class=&quot;outer-wrapper&quot;&gt;
    &lt;div class=&quot;calendar-container&quot;&gt;
      &lt;div class=&quot;day-box&quot; data-day=&quot;0&quot;&gt;&lt;div class=&quot;day-name&quot;&gt;Dom&lt;/div&gt;&lt;div class=&quot;day-number&quot;&gt;&lt;/div&gt;&lt;/div&gt;
      &lt;div class=&quot;day-box&quot; data-day=&quot;1&quot;&gt;&lt;div class=&quot;day-name&quot;&gt;Seg&lt;/div&gt;&lt;div class=&quot;day-number&quot;&gt;&lt;/div&gt;&lt;/div&gt;
      &lt;div class=&quot;day-box&quot; data-day=&quot;2&quot;&gt;&lt;div class=&quot;day-name&quot;&gt;Ter&lt;/div&gt;&lt;div class=&quot;day-number&quot;&gt;&lt;/div&gt;&lt;/div&gt;
      &lt;div class=&quot;day-box&quot; data-day=&quot;3&quot;&gt;&lt;div class=&quot;day-name&quot;&gt;Qua&lt;/div&gt;&lt;div class=&quot;day-number&quot;&gt;&lt;/div&gt;&lt;/div&gt;
      &lt;div class=&quot;day-box&quot; data-day=&quot;4&quot;&gt;&lt;div class=&quot;day-name&quot;&gt;Qui&lt;/div&gt;&lt;div class=&quot;day-number&quot;&gt;&lt;/div&gt;&lt;/div&gt;
      &lt;div class=&quot;day-box&quot; data-day=&quot;5&quot;&gt;&lt;div class=&quot;day-name&quot;&gt;Sex&lt;/div&gt;&lt;div class=&quot;day-number&quot;&gt;&lt;/div&gt;&lt;/div&gt;
      &lt;div class=&quot;day-box&quot; data-day=&quot;6&quot;&gt;&lt;div class=&quot;day-name&quot;&gt;Sb&lt;/div&gt;&lt;div class=&quot;day-number&quot;&gt;&lt;/div&gt;&lt;/div&gt;
    &lt;/div&gt;
    &lt;div class=&quot;month-year&quot;&gt;&lt;/div&gt;
  &lt;/div&gt;

  &lt;script&gt;
    // Data/horrio em Braslia
    const brasiliaTime = new Date(
      new Date().toLocaleString(&quot;en-US&quot;, { timeZone: &quot;America/Sao_Paulo&quot; })
    );
    const dayOfWeek = brasiliaTime.getDay();
    const dayOfMonth = brasiliaTime.getDate();
    const month = brasiliaTime.getMonth();
    const year = brasiliaTime.getFullYear();
    const meses = [&quot;Janeiro&quot;,&quot;Fevereiro&quot;,&quot;Maro&quot;,&quot;Abril&quot;,&quot;Maio&quot;,&quot;Junho&quot;,
                   &quot;Julho&quot;,&quot;Agosto&quot;,&quot;Setembro&quot;,&quot;Outubro&quot;,&quot;Novembro&quot;,&quot;Dezembro&quot;];
    const dayBoxes = document.querySelectorAll(&#39;.day-box&#39;);
    const monthYearEl = document.querySelector(&#39;.month-year&#39;);
    monthYearEl.textContent = `${meses[month]} de ${year}`;

    // Feriados (ms-dia)
    const holidays = {
      &quot;1-1&quot;: &quot;Feliz Ano Novo!&quot;,
      &quot;3-15&quot;: &quot;Feliz Dia do Consumidor!&quot;,
      &quot;4-18&quot;: &quot;Feliz Sexta-feira Santa  todos!&quot;,
      &quot;4-20&quot;: &quot;Feliz Pscoa  todos!&quot;,
      &quot;4-21&quot;: &quot;Dia de Tiradentes&quot;,
      &quot;4-23&quot;: &quot;Feliz dia de So Jorge&quot;,
      &quot;5-1&quot;: &quot;Feliz dia do Trabalhador&quot;,
      &quot;5-11&quot;: &quot;Feliz dia das Mes!&quot;,
      &quot;6-12&quot;: &quot;Dia dos Namorados!&quot;,
      &quot;6-19&quot;: &quot;Dia de Corpus Christi&quot;,
      &quot;8-10&quot;: &quot;Feliz dia dos Pais!&quot;,
      &quot;9-7&quot;: &quot;Dia da Independncia do Brasil&quot;,
      &quot;9-15&quot;: &quot;Feliz dia do Cliente!&quot;,
      &quot;10-12&quot;: &quot;Feliz dia das Crianas!&quot;,
      &quot;11-2&quot;: &quot;Dia de Finados&quot;,
      &quot;11-15&quot;: &quot;Proclamao da Repblica&quot;,
      &quot;11-20&quot;: &quot;Dia de Zumbi e da Conscincia Negra&quot;,
      &quot;12-25&quot;: &quot;Feliz Natal  todos!&quot;,
      &quot;12-31&quot;: &quot;Feliz Ano Novo!&quot;
    };

    dayBoxes.forEach(box =&gt; {
      const boxDay = parseInt(box.dataset.day, 10);
      const offset = boxDay - dayOfWeek;
      const dateBlock = new Date(year, month, dayOfMonth + offset);
      const blockKey = `${dateBlock.getMonth()+1}-${dateBlock.getDate()}`;

      // Nmero do dia
      box.querySelector(&#39;.day-number&#39;).textContent = dateBlock.getDate();

      // 1) Feriados (exceto hoje)  verde
      if (holidays[blockKey] &amp;&amp; offset !== 0) {
        box.classList.add(&#39;holiday&#39;);
        return;
      }

      // 2) Hoje
      if (offset === 0) {
        if (holidays[blockKey]) {
          // Hoje  feriado  verde + contorno laranja (#ffb600)
          monthYearEl.textContent = holidays[blockKey];
          box.classList.add(&#39;holiday-today&#39;);
        } else {
          // Hoje  dia til  laranja
          box.classList.add(&#39;highlight&#39;);
        }
        return;
      }

      // 3) Dias passados (offset &lt; 0)  cinza
      if (offset &lt; 0) {
        box.classList.add(&#39;past&#39;);
        return;
      }

      // 4) Finais de semana futuros  cinza
      if (boxDay === 0 || boxDay === 6) {
        box.classList.add(&#39;weekend&#39;);
      }
    });

    // Mensagens opcionais
    if (dayOfWeek === 5) monthYearEl.textContent = &quot;#Sextooooou &quot;;
    if (dayOfWeek === 1) monthYearEl.textContent = &quot;Uma tima segunda  todos! &quot;;
  &lt;/script&gt;

    // Mapeamento de cores por ms (0 = Janeiro, 1 = Fevereiro, ..., 11 = Dezembro)
    const coresPorMes = {
      0: { // Janeiro
        fundo: &quot;#cfd0d5&quot;,
        texto: &quot;#000000&quot;
      },
      1: { // Fevereiro
        fundo: &quot;#ff7709&quot;,
        texto: &quot;#FFFFFF&quot;
      },
      2: { // Maro
        fundo: &quot;#fec9d9&quot;,
        texto: &quot;#b6063b&quot;
      },
      3: { // Abril
        fundo: &quot;#abc8e7&quot;,
        texto: &quot;#20466f&quot;
      },
      4: { // Maio
        fundo: &quot;#ff7bac&quot;,
        texto: &quot;#89103d&quot;
      },
      5: { // Junho
        fundo: &quot;#588644&quot;,
        texto: &quot;#154003&quot;
      },
      6: { // Julho - degrad
        fundo: &quot;linear-gradient(to right, #01a75b, #fecd2a)&quot;,
        texto: &quot;#574a20&quot;
      },
      7: { // Agosto
        fundo: &quot;#886aaa&quot;,
        texto: &quot;#513176&quot;
      },
      8: { // Setembro
        fundo: &quot;#ffce59&quot;,
        texto: &quot;#594d31&quot;
      },
      9: { // Outubro
        fundo: &quot;#f6c0d8&quot;,
        texto: &quot;#9a335d&quot;
      },
      10: { // Novembro
        fundo: &quot;#d4eff1&quot;,
        texto: &quot;#034d72&quot;
      },
      11: { // Dezembro
        fundo: &quot;#b42619&quot;,
        texto: &quot;#7b0d0d&quot;
      }
    };

    // Obtemos o ms atual (0-11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que sero alterados
    const iconeJornal = document.querySelector(&#39;.icone-jornal&#39;);
    const nomeJornal = document.querySelector(&#39;.nome-jornal&#39;);
    const svgIcon = document.querySelector(&#39;.icone-jornal svg&#39;);

    // Aplica a cor de fundo: se for julho, usamos background com degrad
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;
      }
    }
    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }
    // Aplica a cor (atributo fill) do SVG
    if (svgIcon) {
      svgIcon.setAttribute(&#39;fill&#39;, configuracao.texto);
    }

    // Mapeamento de cores por ms (0 = Janeiro, 1 = Fevereiro, ..., 11 = Dezembro)
    const coresPorMes = {
      0: { // Janeiro
        fundo: &quot;#cfd0d5&quot;,
        texto: &quot;#000000&quot;
      },
      1: { // Fevereiro
        fundo: &quot;#ff7709&quot;,
        texto: &quot;#FFFFFF&quot;
      },
      2: { // Maro
        fundo: &quot;#fec9d9&quot;,
        texto: &quot;#b6063b&quot;
      },
      3: { // Abril
        fundo: &quot;#abc8e7&quot;,
        texto: &quot;#20466f&quot;
      },
      4: { // Maio
        fundo: &quot;#ff7bac&quot;,
        texto: &quot;#89103d&quot;
      },
      5: { // Junho
        fundo: &quot;#588644&quot;,
        texto: &quot;#154003&quot;
      },
      6: { // Julho - degrad
        fundo: &quot;linear-gradient(to right, #01a75b, #fecd2a)&quot;,
        texto: &quot;#574a20&quot;
      },
      7: { // Agosto
        fundo: &quot;#886aaa&quot;,
        texto: &quot;#513176&quot;
      },
      8: { // Setembro
        fundo: &quot;#ffce59&quot;,
        texto: &quot;#594d31&quot;
      },
      9: { // Outubro
        fundo: &quot;#f6c0d8&quot;,
        texto: &quot;#9a335d&quot;
      },
      10: { // Novembro
        fundo: &quot;#d4eff1&quot;,
        texto: &quot;#034d72&quot;
      },
      11: { // Dezembro
        fundo: &quot;#b42619&quot;,
        texto: &quot;#7b0d0d&quot;
      }
    };

    // Obtemos o ms atual (0 a 11)
    const dataAtual = new Date();
    const mesAtual = dataAtual.getMonth();
    const configuracao = coresPorMes[mesAtual];

    // Seleciona os elementos que sero alterados
    const iconeJornal = document.querySelector(&#39;.icone-jornal&#39;);
    const nomeJornal = document.querySelector(&#39;.nome-jornal&#39;);
    const svgIcon = document.querySelector(&#39;.icone-jornal svg&#39;);

    // Aplica a cor de fundo: se for julho, utiliza o degrad; caso contrrio, usa a cor slida
    if (iconeJornal) {
      if (mesAtual === 6) {
        iconeJornal.style.background = configuracao.fundo;
      } else {
        iconeJornal.style.backgroundColor = configuracao.fundo;
      }
    }

    // Aplica a cor do texto
    if (nomeJornal) {
      nomeJornal.style.color = configuracao.texto;
    }

    // Aplica a cor do cone (atributo fill do SVG)
    if (svgIcon) {
      svgIcon.setAttribute(&#39;fill&#39;, configuracao.texto);
    }

      let c = 0, d = new Date(start);
      while (d &lt;= end) {
        const wd = d.getDay();

        d.setDate(d.getDate() + 1);
      }
      return c;
